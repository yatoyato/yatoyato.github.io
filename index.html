<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 만든 앱 목록</title>
    <style>
        /* 간단한 스타일링 (선택 사항) */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none; /* 기본 목록 스타일 제거 */
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            border: 1px solid #ddd; /* 테두리 추가 */
            padding: 10px;
            border-radius: 5px; /* 모서리 둥글게 */
        }
        a {
            text-decoration: none; /* 밑줄 제거 */
            color: #007bff; /* 링크 색상 */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* 마우스 올리면 밑줄 표시 */
        }
        .app-description {
             display: block; /* 링크 아래에 설명이 오도록 */
             color: #555;
             font-size: 0.9em;
             margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>내가 만든 앱</h1>

    <p>제가 개발한 앱 목록입니다. 아래 링크를 통해 확인해보세요!</p>

    <ul>
        <li>
            <a href="https://chromewebstore.google.com/detail/aoodkmjfkibikbhfgicmjpjljiielnpf" target="_blank" rel="noopener noreferrer">
                Chrome 웹 스토어 앱
            </a>
            <span class="app-description">Chrome 브라우저 확장 프로그램입니다. (앱 이름을 여기에 추가하세요)</span>
        </li>
        <li>
            <a href="https://play.google.com/store/apps/details?id=me.hkkim.koreanclock" target="_blank" rel="noopener noreferrer">
                한국어 시계 (Korean Clock)
            </a>
             <span class="app-description">Google Play 스토어에서 다운로드 가능한 안드로이드 앱입니다.</span>
        </li>
        </ul>

</body>
</html>
